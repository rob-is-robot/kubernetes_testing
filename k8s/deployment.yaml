apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-testing-app
  labels:
    app: kubernetes-testing-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kubernetes-testing-app
  template:
    metadata:
      labels:
        app: kubernetes-testing-app
    spec:
      containers:
      - name: kubernetes-testing-app
        image: ghcr.io/rob-is-robot/kubernetes-testing-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5